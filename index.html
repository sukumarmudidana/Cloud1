<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #screen {
            font-size: 2em;
            height: 70px;
            text-align: right;
            padding: 0 10px;
            border-bottom: 1px solid #ccc;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 1.5em;
            padding: 15px;
            border: none;
            cursor: pointer;
            background-color: #e0e0e0;
        }

        button.operator {
            background-color: #ff8c00;
            color: #fff;
        }

        button.double {
            grid-column: span 2;
        }

        button.double-zero {
            grid-column: span 3;
        }

        button.clear {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="calculator">
    <div id="screen"></div>
    <div id="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button class="double">0</button>
        <button>00</button>
        <button class="operator double">+</button>
        <button class="double-zero">C</button>
        <button class="operator">=</button>
    </div>
</div>

</body>
</html>
